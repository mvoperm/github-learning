<html>
	<head>
		<meta charset='utf-8' />
		<title>Применение Vue.js</title>
		<link rel='stylesheet' href='css/styles.css'>
		<style></style>
		<!-- Библиотека Vue.js -->
		<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
		<!-- Свои скрипты -->
		<script type='module' src='/js/myblocks.js'></script>
	</head>
	<body>
		<h1>Собственные конструкции на Vue.js</h1>
		<section id='items' v-bind:title='clue'>
			<h2>Информационные блоки.</h2>
			<content-item
				v-for='item in cssproperties'
				v-bind:itemblock='item'
				v-bind:key='item.id'
				></content-item>
		</section>
	</body>
</html>
